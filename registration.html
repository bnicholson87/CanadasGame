<body class="registration">

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3></h3>
            </div>
    
            <ul class="list-group component">
                <li class="list-group-item">Home</li>
                <li class="list-group-item active" id="active"aria-current="true">Registration</li>
                <li class="list-group-item">Teams</li>
                <li class="list-group-item">Schedule</li>
                <li class="list-group-item">Resources</li>
            </ul>
    
        </nav>
    </div>
        <!-- Page Content -->
    <header>Player Registration</header>
    <div>
        <img src= alt="puck on ice">
    </div>
        <div id="content">
            <div class="container" id="input">
                <div class="input-group">
                    <span class="input-group-text">Player first and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Parent first and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Province</label>
                        <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                </form>
            </div>
    </div>
